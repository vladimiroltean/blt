<!doctype html>
<html lang="en-US">
<meta charset="UTF-8">
<title>Bandwidth and Latency Tester</title>
<body>
  <header>Bandwidth and Latency Tester</header>
  <div id="flow-plots">
  </div>
  <div id="control">
    <button type="button" id="btnStartStop">Start traffic</button>
    <button type="button" id="btnSave">Save changes</button>
  </div>
  <div id="flow-tables">
    <p>iPerf flows</p>
    <table id="iperf-table">
      <thead>
        <tr>
          <th>Enabled</th>
          <th>Source</th>
          <th>Destination</th>
          <th>Port</th>
          <th>Transport</th>
          <th>(UDP) Bandwidth</th>
          <th><button type="button" class="btnAdd">+</button></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p>Ping flows</p>
    <table id="ping-table">
      <thead>
        <tr>
          <th>Enabled</th>
          <th>Source</th>
          <th>Destination</th>
          <th>Interval type</th>
          <th>Interval (ms)</th>
          <th>Packet size</th>
          <th><button type="button" class="btnAdd">+</button></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>

<script  src="js/blt-client.js"></script>

<style type="text/css">
body {background-color: #fff; color: #222; font-family: sans-serif;}
table {border-collapse: collapse; border: 0; width: 934px; box-shadow: 1px 2px 3px #ccc;}
td, th {text-align: center; border: 1px solid #666; font-size: 75%; vertical-align: baseline; padding: 4px 5px;}
</style>

</html>
